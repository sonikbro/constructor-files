<!-- Форма без цены -->

<div class="form" id="form">
   <div class="container">
      <div class="form-title">
         <p class="active-form">Партнерство с «Бизнес-Конструктор» —</p>
         <p>твой личный катализатор масштабирования бизнеса!</p>
         <span>РЕГИСТРИРУЙСЯ!</span>
      </div>
      <div class="form__content" style="max-width: 450px;">
         <div class="form__right">
            <form class="form__fields zoho_url" method="POST" action="http://proceed.bizconstructor.com"
               data-rules="{&quot;name&quot;:&quot;required&quot;,&quot;email&quot;:&quot;required&quot;, &quot;phone&quot;:&quot;required&quot;}"
               autocomplete="off" novalidate="novalidate">
               <div class="form__field">
                  <div><input id="name" type="text" placeholder="Имя и фамилия" name="name" autocomplete="off"></div>
               </div>
               <div class="form__field">
                  <div>
                     <div class="phone_wrapper"><input id="phone" type="text" placeholder="Телефон" name="phone"
                           data-phone="" autocomplete="off">
                        <div class="response"><img class="error"
                              src="http://constructor.biz.ua/tilda-img/error-icon.svg" alt=""><img class="valid"
                              src="http://constructor.biz.ua/tilda-img/valid-icon.svg" alt="">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form__field">
                  <div><input id="email" type="email" name="email" placeholder="Email" autocomplete="off"></div>
               </div>

               <input type="hidden" name="ref" value="" autocomplete="off"><input type="hidden" name="ga" value=""
                  autocomplete="off"><input type="hidden" name="ym_uid" value="" autocomplete="off"><input type="hidden"
                  name="utm_source" value="" autocomplete="off"><input type="hidden" name="utm_medium" value=""
                  autocomplete="off"><input type="hidden" name="utm_term" value="" autocomplete="off"><input
                  type="hidden" name="utm_content" value="" autocomplete="off"><input type="hidden" name="utm_campaign"
                  value="" autocomplete="off"><input type="hidden" name="google_client_id" value=""
                  autocomplete="off"><input type="hidden" name="landing_id" value="2108311000257997165" autocomplete="off">
               <!-- Landing_id -->
               <input type="hidden" name="es_mail_id" value="" autocomplete="off"><input type="hidden"
                  name="convert_in_zoho" autocomplete="off"><input type="hidden" name="es_id" value="1435"
                  autocomplete="off"><input type="hidden" name="token"
                  value="LapQMWHF9k5QPPGRkfRnAtACAGwUcX2tkaVgyDuQe76crMGnrU" autocomplete="off"><input type="hidden"
                  name="success_url" value="" autocomplete="off"><input type="hidden" name="error_url" value=""
                  autocomplete="off"><input type="hidden" name="redirect" value="false" autocomplete="off">
               <div class="form__button"><button class="button button--submit send-form">Оставить заявку</button></div>
            </form>
         </div>
      </div>
   </div>
</div>
