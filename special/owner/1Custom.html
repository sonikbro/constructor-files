<script>
   $('#lessons').click(function () {
      $('.__lesson, #lessons').addClass('active');
      $('.__tasks, .__defer, #defer, #tasks').removeClass('active');
   });

   $('#tasks').click(function () {
      $('.__tasks, #tasks').addClass('active');
      $('.__lesson, .__defer, #lessons, #defer').removeClass('active');
   });

   $('#defer').click(function () {
      $('.__defer, #defer').addClass('active');
      $('.__tasks, .__lesson, #tasks, #lessons').removeClass('active');
   });

   $(".program-items.mob .p-item:first").addClass('p-item-block-max');
   $(".program-bg.last .p-item:first").addClass('p-item-block-max');
   $(".program-items.mob.question .p-item:first").addClass('p-item-block-max');

   $(".p-item").click(function () {
      $(this).toggleClass('p-item-block-max');
      $('.p-item').not(this).removeClass('p-item-block-max');
   });

   $('.menu__button').click(function () {
      $('.sticky-wrapper').addClass('is-sticky');
   });
</script>
