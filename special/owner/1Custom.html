<script src="http://cbk.bizconstructor.com/scripts.js"></script>

<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
   $('#fbSLidermob').slick({
      infinite: true,
      slidesToShow: 1,
      autoplay: true,
      autoplaySpeed: 2000,
      slidesToScroll: 1,
      arrows: false,
      dots: true
   });

   $('#fbSLider').slick({
      infinite: true,
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: true,
      autoplay: true,
      autoplaySpeed: 2000,
      dots: true
   });


   $('#lessons').click(function () {
      $('.__lesson, #lessons').addClass('active');
      $('.__tasks, .__defer, #defer, #tasks').removeClass('active');
   });

   $('#tasks').click(function () {
      $('.__tasks, #tasks').addClass('active');
      $('.__lesson, .__defer, #lessons, #defer').removeClass('active');
   });

   $('#defer').click(function () {
      $('.__defer, #defer').addClass('active');
      $('.__tasks, .__lesson, #tasks, #lessons').removeClass('active');
   });

   $(".program-items.mob .p-item__content:first, .program-bg.last .p-item__content:first, .program-items.mob.question .p-item__content:first")
      .addClass('p-item-block-max');
   $('.program-items.mob .p__ico:first, .program-bg.last .p__ico:first, .program-items.mob.question .p__ico:first')
      .addClass('max');

   $(".p-item__header").click(function () {
      $(this).next('.p-item__content').toggleClass('p-item-block-max');
      $(this).children('.p__ico').toggleClass('max');
      $('.p-item__header').not(this).next('.p-item__content').removeClass('p-item-block-max');
      $('.p-item__header').not(this).children('.p__ico').removeClass('max');
   });

   $('.menu__button').click(function () {
      $('.sticky-wrapper').addClass('is-sticky');
   });
</script>
