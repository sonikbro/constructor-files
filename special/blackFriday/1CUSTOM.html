  .cards-item.red {

  .cards-item.red .item-title {

  }

  .item-desk {

  }

  @media (max-width: 962px) {

      width: 100%;

    .cards-item.mob {
      display: flex !important;

    .cards-item.mob .item-pr {

<script>
  $('a.timer-btn').on('click', function (e) {
    $('html,body').stop().animate({
      scrollTop: $('#form').offset().top - 30
    }, 1000);
    e.preventDefault();
  });


  var myVideo = document.getElementById("video-sum");

  function playPause() {
    if (myVideo.paused) {
      myVideo.play();
    } else
      myVideo.pause();

  }
  $('#btn-video').on('click', function () {
    $('#btn-video').addClass('test');
    $('#video-sum').addClass('active');
    $('.btn-close').addClass('test');
    $('#btn-video').toggleClass('pause');
    $('.bg').addClass('active');
  });

  $('#btn-close').on('click', function () {
    $('#video-sum').removeClass('active');
    $('.bg').removeClass('active');
    $('#btn-video').removeClass('pause');
    $('#btn-video').removeClass('test');
    $('.btn-close').removeClass('test');
    myVideo.pause();
  });

  $("#btn-video").click(function () {
    $("body").css("overflow", "hidden");
  });

  $("#allrecords").click(function () {
    if (!$('.bg').hasClass('active')) {
      $("body").css("overflow", "visible");
    }
  });
</script>
