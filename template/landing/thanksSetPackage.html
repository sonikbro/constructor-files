<script>
    $(document).ready(function () {
        // Узнаем выбранный пакет
        let urlWithPackage = new URL(window.location.href);

        // Полная стоимость
        let currentPackage = urlWithPackage.searchParams.get("landing_id");
        $("input[name='landing_id']").val(currentPackage);

        // Базовый пакет предоплаты
        let currentPackageSale = '2108311000428930136';


        if (currentPackage == "2108311000428930106") {
            $('.select-id').html("Online");
            currentPackageSale = '2108311000428930136';
        }

        // дата скидки
        let dataDeadline = '14.01';
        if (dataDeadline !== 'dataDeadline') {
            $(".data_deadline").each(function () {
                $(this).html(dataDeadline);
            })
        } else if (currentPackage == "2108311000382213433") {
            $('.select-id').html("Premium");
            currentPackageSale = '2108311000382213493';
        }

        $('#salePrice').click(function () {
            sendForm.bind($(this))();
            sendForm(currentPackageSale);
        });
        $('#fullPrice').click(function () {
            sendForm.bind($(this))();
            sendForm(currentPackage);
        });

        function sendForm(id_landing_package) {
            var $this = $(this);
            $this.html('Обработка запроса...');

            $("input[name='landing_id']").val(id_landing_package);
            $('#salePrice, #fullPrice').prop('disabled', true);

            setTimeout(() => {
                $('#btn-send').click();
            }, 100);
        };

    });
</script>

    <div class="container">

        <div class="profit__title"><strong>Спасибо за заявку на программу</strong></div> <!-- Заголовок -->

        <div class="fake-line"></div>

        <div class="profit__title fiol"><strong>TITLE</strong></div>
        <div class="select--package">
            Ваш тариф <b class="select-id">не выбран</b>
        </div>
        <div class="target__text">
            TEXT
        </div>

        <div class="submit-btns">
            <button class="button trasparent" id="salePrice">Внести задаток 30 €</button>
            <button class="button fullbg" id="fullPrice">Оплатить полностью</button>

            <form class="form__fields zoho_url" style="display: none;" method="POST" action="https://crm-oz.constructor.biz.ua/landing/save">
                <!-- DEFAULT FORM -->
            </form>
        </div>
        <p class="speacial-date">Специальная цена действительна до <b class="data_deadline"></b></p>
    </div>
</div>
