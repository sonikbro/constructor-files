<!-- Первый экран -->

<div class="hero hero--dark" data-img-lg="http://constructor.biz.ua/tilda-img/teamworkshop/ab-bg.jpg"
  data-img-xs="http://constructor.biz.ua/tilda-img/teamworkshop/bg-abMOB.png">
  <!-- data-img-lg - линк вижуала десктоп \\ data-img-xs - моб -->
  <div class="hero__content">
    <div class="hero__content__top">
      <div class="hero__type">
        <div class="type__icon">
          <img src="http://constructor.biz.ua/tilda-img/event__short.svg"></div> <!-- тип меророприятия -->
        <div class="type__text">для собственников бизнеса</div> <!-- текст после плажки -->
      </div>
      <div class="hero__title">Построение<br>сильной команды</div> <!-- название мероприятия -->
      <div class="hero__description">Главные инструменты управления персоналом</div> <!-- дискриптор -->
      <div class="hero__icons">
        <div class="hero__icon"><img src="http://constructor.biz.ua/tilda-img/date-dark.svg" alt=""><span>15
            ноября</span></div> <!-- дата-->
        <div class="hero__icon"><img src="http://constructor.biz.ua/tilda-img/time_icon-dark.svg" width="30px"><span>1
            день</span></div> <!-- длительность -->
        <div class="hero__icon"><img src="http://constructor.biz.ua/tilda-img/location-dark.svg"
            alt=""><span>Киев</span></div> <!-- город -->
      </div>
    </div>
    <div class="hero__content__bottom">
      <div class="hero__buttons">
        <button class="button button--short" data-href="#form"><img
            src="http://constructor.biz.ua/tilda-img/btn-arrow.svg" alt=""> Зарегистрироваться</button>
        <button class="button button--transparent" data-href="#allrecords > div:nth-child(3)">Подробнее</button></div>
      <!-- кнопки -->
    </div>
  </div>
</div>
