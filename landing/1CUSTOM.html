<!-- CustomCSS / JS -->

<style>
        .profit__title {
            color: #1F1F1F;  
            font-family: Raleway;
            font-style: normal;
            font-weight: 800;
            font-size: 45px;
            line-height: 49px;
          }
        
          .profit__list li {
            align-items: flex-start;
          }
        
          .profit__list li span {
            color: #3F3F3F;
            font-size: 18px;
            line-height: 26px;
            min-height: 86px;
            position: relative;
          }
          .profit__list li span:before {
              content: '';
              position: absolute;
              width: 3px;
              height: 100%;
              background: rgba(54, 123, 245, 0.1);
              left: -20px;
          }
        
          @media(max-width: 768px) {
            .profit__list li span:before  {
                left: -17px;
            }
          }
        
        @media(min-width: 769px){
              .featuresBlocks .feature__icon {
                  display: none;
              }
              .feature {
                  border: none;
                  width: 24%;
              }
              .featuresBlocks .feature:nth-child(1) {
                background: linear-gradient(180deg, #72A7FE 0%, #728AFE 100%);
                box-shadow: 0px 2px 20px rgba(114, 165, 254, 0.35);
              }
              .featuresBlocks .feature:nth-child(2) {
                background: linear-gradient(180deg, #FDD584 0%, #F7A378 100%);
                box-shadow: 0px 2px 20px rgba(253, 211, 131, 0.3);
            }
            .featuresBlocks .feature:nth-child(3) {
                background: linear-gradient(180deg, #FF7A84 0%, #F85964 100%);
                box-shadow: 0px 2px 20px rgba(255, 120, 130, 0.3);
            }
            .featuresBlocks .feature:nth-child(4) {
                background: linear-gradient(180deg, #B276FF 0%, #9E52FF 100%);
                box-shadow: 0px 2px 20px rgba(176, 114, 255, 0.3);
            }
            .featuresBlocks {
                justify-content: space-between;
            }
            .feature__title {
                font-weight: bold;
                font-size: 45px;
                line-height: 49px;
                color: #FFFFFF !important;
                padding-bottom: 30px;
                font-family: 'Open Sans',sans-serif;
            }
            .feature__text {
                font-size: 16px;
                line-height: 20px;
                color: #FFFFFF !important;
            }
            .feature:after {
                display: none;
            }
            .feature__title:after {
                content: '';
                background: #FFF;
                opacity: .2;
                width: 90px;
                height: 4px;
                position: relative;
                display: block;
                left: 30%;
                top: 10px;
            }
          }
          .form__left_img {
            display: flex !important;
            opacity: 1 !important;
            background: linear-gradient(180deg, #FF7983 0%, #F85B66 100%);
            flex-direction: column;
            width: 50%;
            align-items: center;
            z-index: 8;
        }
        
        .img_title {
            font-family: Open Sans;
            font-weight: bold;
            font-size: 24px;
            line-height: 150%;
            text-transform: uppercase;
            color: #FDD383;
            padding-top: 50px;
        }
        
        .img_text {
            font-family: Open Sans;
            font-size: 16px;
            line-height: 20px;
            color: #FFFFFF;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .form__left_img img {
            content: url(http://constructor.biz.ua/tilda-img/rocket.svg)
        }
        
        .form .container {
            display: flex;
            justify-content: center;
        }
        
        .form__content {
            margin: 0
        }
        
        @media(max-width: 768px) {
            .form__left_img img {
                content: url(http://constructor.biz.ua/tilda-img/rocketMOB.svg);
                padding-bottom: 30px;
            } 
            .form .container {
                flex-direction: column;
            }
            .form__left_img {
                width: 100%;
                padding: 0 20px;
            }
            .img_title {
                font-size: 18px;
                line-height: 150%;
                padding-top: 30px;
            }
            
            .img_text {
                font-size: 14px;
                line-height: 17px;
            }
            .form__left_img br {
                display: block;
            }
        }
        
        </style>
        
        <script src="http://cbk.bizconstructor.com/jquery.plugins.min.js"></script>
        <script src="http://cbk.bizconstructor.com/scripts.js"></script>
        <script src="http://cbk.bizconstructor.com/scripts.prod.js"></script>
        <script src="http://cbk.bizconstructor.com/scripts.min.js"></script>
