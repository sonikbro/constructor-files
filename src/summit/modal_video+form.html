<link rel="stylesheet" href="https://forstas.bizconstructor.com/tilda-assets/ums/video.css">

<script>
   var myVideo_modal = document.getElementById("video-sum_modal");

   function playPause_modal() {
      if (myVideo_modal.paused) {
         myVideo_modal.play();
      } else
         myVideo_modal.pause();
      $('.btn-video_modal').toggleClass('btn-play');
   };

   function setModal(srcModal, attrNameSpeaker) {
      // setup info
      // use https link on tilda2.0 
      $('#video-sum_modal > source').each(function () {
         var linkSrc = ('https://forstas.bizconstructor.com/tilda-assets/' + srcModal);
         $(this).attr("src", linkSrc);
      });
      $('#nameSpeaker__p').html(attrNameSpeaker);

      myVideo_modal.load();
      setTimeout(function () {
         myVideo_modal.play();
      }, 0);
   };

   $("[data-modal-close]").click(function () {
      myVideo_modal.pause();
      $('.btn-video_modal').removeClass('btn-play');
   });
</script>
