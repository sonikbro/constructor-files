<!-- Форма с ценой и пакетами-->
<div class="form" id="form">
    <div class="container">
        <div class="form__content">
            <div class="form__left">
                <div class="form__header">
                    <!-- Шапка форми -->
                    <div class="form__flag"><img src="https://forstas.bizconstructor.com/migrate/flag.ua.svg" alt="">
                    </div>
                    <div class="form__title cLocation"></div> <!-- Місце проведення -->
                    <div class="form__arrow"><img src="https://forstas.bizconstructor.com/migrate/arrow_form.svg"
                            alt="">
                    </div>
                    <div class="form__title cDate"></div> <!-- Дата проведення -->
                </div>
                <div class="form__info form__info--tabs">
                    <div class="tabs">
                        <div class="tabs__tab easyprice active__button__id tabs__tab--active" data-id="">
                            <span>online</span></div>
                        <div class="tabs__tab standartprice" data-id="">
                            <span>standard</span></div>
                        <div class="tabs__tab bigprice" data-id=""><span>premium</span></div>
                    </div>
                </div>
                <div class="form__info">
                    <div class="form__info_price"><span>Полная стоимость:</span><span><strong data-total-price=""
                                class="count-price">ошибка</strong></span></div>
                    <div class="form__info_price form__info_price--blue"><span>Стоимость со
                            скидкой:</span><span><strong data-price="" class="count-price">ошибка</strong></span>
                        <p>при оплате до <span data-deadline="">ошибка</span></p>
                    </div>
                    <div class="form__timer">
                        <div class="form__timer_title">До поднятия цены осталось:</div>
                        <div class="timer-js">
                            <div class="timer_content syotimer timer">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form__info form__info--red">Количество мест ограничено, поэтому
                    регистрация может закрыться в любой момент.</div>
            </div>
            <div class="form__right">
                <div class="form__header form__header--right">
                    <div class="form__title">Регистрация</div>
                </div>
                <form class="form__fields zoho_url" method="POST" action="https://proceed.bizconstructor.com">

                    <div class="form__field">
                        <label for="name">Имя и фамилия</label>
                        <input type="text" name="name" id="name" placeholder="" required autocomplete="name">
                    </div>

                    <div class="form__field">
                        <label for="phone">Телефон</label>
                        <div class="phone_wrapper"><input type="tel" name="phone" id="phone" data-phone=""
                                placeholder="" required autocomplete="tel"></div>
                    </div>

                    <div class="form__field">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" autocomplete="off">
                    </div>

                    <input type="hidden" name="ref" value="" autocomplete="off">
                    <input type="hidden" name="ga" value="" autocomplete="off">
                    <input type="hidden" name="ym_uid" value="" autocomplete="off">
                    <input type="hidden" name="utm_source" value="" autocomplete="off">
                    <input type="hidden" name="utm_medium" value="" autocomplete="off">
                    <input type="hidden" name="utm_term" value="" autocomplete="off">
                    <input type="hidden" name="utm_content" value="" autocomplete="off">
                    <input type="hidden" name="utm_campaign" value="" autocomplete="off">
                    <input type="hidden" name="google_client_id" value="" autocomplete="off">
                    <input type="hidden" name="landing_id" value="" autocomplete="off"><!-- Landing_id -->
                    <input type="hidden" name="es_mail_id" value="" autocomplete="off">
                    <input type="hidden" name="convert_in_zoho" autocomplete="off">
                    <input type="hidden" name="es_id" value="" autocomplete="off">
                    <input type="hidden" name="token" value="LapQMWHF9k5QPPGRkfRnAtACAGwUcX2tkaVgyDuQe76crMGnrU"
                        autocomplete="off">
                    <input type="hidden" name="success_url" value="" autocomplete="off">
                    <input type="hidden" name="error_url" value="" autocomplete="off">
                    <input type="hidden" name="redirect" value="false" autocomplete="off">
                    <input type="hidden" name="to_payment" value="true" autocomplete="off">
                    <input name="payment_system" type="hidden" value="fondy" />
                    <input type="hidden" name="f_m_id" value="1450447" /><!-- use id_merchant fondy -->

                    <div class="form__button"><button class="button button--submit send-form">Оплатить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
