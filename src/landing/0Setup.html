<script>
  // Впишите ваше значение в ' ... '
  window.onload = function () {
    // Дата мероприятия
    var cDate = 'date',

      // Длительность 
      cDuration = 'duration',

      // Landing id
      cLandingId = 'id',

      // es_mail_id
      cMail_id = 'es_mail_id',

      // es_id
      cEs_id = 'cEs_id',

      // success_url
      cSuccess_url = 'success_url';


    if (cDate !=='date'){ $('.cDate').each(function (){ $(this).html(cDate);});}; if (cDuration !=='duration'){ $('.cDuration').each(function (){ $(this).html(cDuration);});}; if (cLandingId !=='id'){ $("input[name='landing_id']").val(cLandingId)}; if (cMail_id !=='es_mail_id'){ $("input[name='es_mail_id']").val(cMail_id)}; if (cEs_id !=='cEs_id'){ $("input[name='es_id']").val(cEs_id)}; if (cSuccess_url !=='success_url'){ $("input[name='success_url'], input[name='error_url']").val(cSuccess_url)};
  }
</script>
