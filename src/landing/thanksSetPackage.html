</div>

<script>
  // Узнаем выбранный пакет
  let urlWithPackage = new URL(window.location.href);

  // Полная стоимость
  let currentPackage = urlWithPackage.searchParams.get("landing_id");

  // Базовый пакет предоплаты
  let currentPackageSale = '2108311000360400163';

  // Проверяем выбранный пакет
  if (currentPackage == "2108311000360400032") {
    $('.select-id').html("Базовый");
    currentPackageSale = '2108311000360400133';
  } else if (currentPackage == "2108311000360400062") {
    $('.select-id').html("Стандарт");
    currentPackageSale = '2108311000360400163';
  } else if (currentPackage == "2108311000360400103") {
    $('.select-id').html("Крупный бизнес");
    currentPackageSale = '2108311000360400193';
  }

  $('#salePrice').click(function () {
    sendForm.bind($(this))();
    sendForm(currentPackageSale);
  });
  $('#fullPrice').click(function () {
    sendForm.bind($(this))();
    sendForm(currentPackage);
  });

  function sendForm(id_landing_package) {
    var $this = $(this);
    $this.html('Обработка запроса...');

    $("input[name='landing_id']").val(id_landing_package);
    $('#salePrice, #fullPrice').prop('disabled', true);

    setTimeout(() => {
      $('#btn-send').click();
    }, 100);
  }
</script>
