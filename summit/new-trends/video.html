<!-- video block -->
<section>
  <div class="video-sum">
    <div class="container">
      <div class="video-sum-container">
        <div class="video--container">
          <video id="video-sum" width="768" poster="http://constructor.biz.ua/tilda-img/trends/new/video-cover.jpg">
            <source src="http://constructor.biz.ua/tilda-img/trends/main_video.mp4" type="video/mp4">
          </video>
          <button class="btn-video" id="btn-video" onclick="playPause()"></button>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  var myVideo = document.getElementById("video-sum");

  function playPause() {
    if (myVideo.paused) {
      myVideo.play();
    } else
      myVideo.pause();
    $('#btn-video').toggleClass('test');

  }
</script>
