<!-- CustomCSS / JS -->

<style>
  .speakers__list-new {
    max-width: 1100px;
    width: 100%;
    display: flex !important;
    flex-wrap: wrap;
    margin: 0 auto;
    justify-content: space-between;
    align-items: baseline;

  }

  .speaker--card {
    width: 100%;
    position: relative;
    box-shadow: 0 4px 32px rgba(157, 169, 194, .24);
    border-radius: 5px;
    transition: .3s 0s ease-in-out;
    display: flex;
    align-items: flex-start;
    min-height: 120px;
  }

  .speaker--overlay {
    width: 100%;
    max-width: 330px;
    height: 60px;
    position: absolute;
    bottom: 0;
    left: 20px;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0, #FFF 100%);
    transition: .1s 0s;
  }

  .speaker--card .speaker--photo {
    position: absolute;
    bottom: 0;
    right: 10px;
  }

  .speaker--content {
    overflow-y: hidden;
    margin-left: 20px;
    overflow: hidden;
    max-height: 120px;
    transition: .3s 0s ease-in-out;
  }

  .speaker--content span {
    display: block;
    max-width: 323px;
  }

  .speaker--name {
    margin-top: 20px;
    margin-bottom: 10px;
    font-style: normal;
    font-weight: 800;
    font-size: 20px;
    line-height: 23px;
    color: #1F1F1F;
    transition: .3s 0s ease-in-out;
  }

  .speaker--about {
    font-style: normal;
    font-weight: normal;
    font-size: 15px;
    line-height: 20px;
    color: #939393;
    transition: .3s 0s ease-in-out;
    max-width: 300px;
  }

  .speaker--logo {
    display: block;
    margin: 20px 0;
  }

  .speaker--photo {
    position: relative;
    bottom: 40px;
    transition: .3s 0s ease-in-out;
  }

  .fathercard {
    width: 48%;
    height: 120px;
    margin-bottom: 80px;
  }

  .speaker--card {
    z-index: 1;
  }

  .opacity {
    opacity: .2;
    transition: .6s ease-in-out;
  }


  @media(min-width:768px) {
    .speaker--card:hover {
      z-index: 2;
      background: #fff;
    }

    .speaker--card:hover .speaker--content {
      max-height: 330px;
      transition: .3s .2s ease-in-out;
    }

    .speaker--card:hover .speaker--photo {
      transition: .3s .2s ease-in-out;
    }

    .speaker--card:hover .speaker--overlay {
      opacity: 0;
      transition: 0s .4s;
    }

    .speaker--card:hover .speaker--about {
      transition: .3s .2s ease-in-out;
    }

    .speaker--card:hover .speaker--name {
      color: #06c;
      transition: .3s .2s ease-in-out;
    }

    .speaker--card:hover {
      cursor: crosshair;
      box-shadow: 0 4px 32px rgba(157, 169, 194, .35);
      transition: .3s .2s ease-in-out;
    }

  }

  @media(max-width: 768px) {
    .opacity {
      pointer-events: none;
    }

    .speakers__list-new {
      max-width: 100%;
      width: 100%;
    }

    .fathercard {
      width: 100%;
      margin-bottom: 35px;
      min-height: 120px;
      padding: 0 25px;
    }

    .speaker--card {
      min-height: 120px;
    }

    .speaker--name {
      font-size: 20px;
      line-height: 23px;
      max-width: 180px;
    }

    .speaker--about {
      font-size: 14px;
      line-height: 19px;
    }

    .btn-more-speaker {
      display: block !important;
    }

    .speaker--logo {
      margin: 25px 0 45px 0;
    }

    .btn-more-speaker,
    .btn-less-speaker {
      text-decoration-line: underline;
      color: #A6A6A6;
      font-style: normal;
      font-weight: normal;
      font-size: 13px;
      line-height: 18px;
      position: absolute;
      bottom: 18px;
    }

    .speaker--card .speaker--photo {
      max-width: 150px;
      transition: .15s ease-in-out;
    }

    .speaker--card.hover-card .speaker--photo,
    .speaker--about,
    .speaker--logo,
    .speaker--card.hover-card .btn-more-speaker {
      opacity: 0;
    }

    .speaker--card.hover-card .speaker--about,
    .speaker--card.hover-card .speaker--logo,
    .speaker--card.hover-card .btn-less-speaker {
      opacity: 1;
    }

    .speaker--card.hover-card .btn-less-speaker {
      display: block !important;
    }

    .speaker--card.hover-card {
      z-index: 2;
      background: #fff;
    }

    .speaker--card.hover-card .speaker--content {
      max-height: 360px;
      transition: .3s .2s ease-in-out;
      padding-right: 10px;
    }

    .speaker--card.hover-card .speaker--photo {
      transition: .3s .2s ease-in-out;
    }

    .speaker--card.hover-card .speaker--overlay {
      opacity: 0;
      transition: 0s .4s;
    }

    .speaker--card.hover-card .speaker--about {
      transition: .3s .2s ease-in-out;
    }

    .speaker--card.hover-card .speaker--name {
      color: #06c;
      transition: .3s .2s ease-in-out;
    }

    .speaker--card.hover-card {
      cursor: crosshair;
      box-shadow: 0 4px 32px rgba(157, 169, 194, .35);
      transition: .3s .2s ease-in-out;
    }
  }

  .speakers__title {
    color: #1F1F1F;
  }

  @media(min-width:768px) {
    .speakers__title {
      margin-bottom: 30px;
    }
  }

  @media(max-width: 768px) {
    .speaker--name {
      max-width: 150px;
    }

    .speaker--overlay {
      width: calc(100% - 20px);
    }
  }


  .speakers-new__list {
    padding-bottom: 15rem;
    padding-top: 5rem;
  }

  .speakers__list-new .fathercard:last-child .speaker--logo {
    opacity: 0;
  }

  @media(max-width: 768px) {
    .speakers-new__list {
      padding-bottom: 10rem;
    }

    .speakers__title {
      font-size: 3.5rem;
    }

    .speakers__list-new .fathercard:last-child .speaker--card {
      min-height: 140px;
    }

    .speakers__list-new .fathercard:last-child .speaker--photo {
      max-width: 150px;
    }
  }

  .page__button {
    background: rgba(238, 53, 97, 1) !important;
  }

  .page__button:hover {
    background: rgba(112, 53, 238, 1) !important;
    box-shadow: 0 4px 30px rgba(112, 53, 238, 1) !important;
  }

  .wrapper__contentBottom .page__meta .meta__item:nth-child(2)::before,
  .wrapper__contentBottom .page__meta .meta__item:nth-child(1)::before {
    content: '';
  }

  .page__meta .meta__item {
    color: white !important;
    text-shadow: 2px 2px 0 rgb(238, 53, 97);
  }

  .meta__item img {
    margin-right: 5px;
  }

  .page__button {
    color: white !important;
    text-transform: uppercase;
    font-size: 2rem !important;
    letter-spacing: 1.23px;
    max-width: 390px !important;
    padding: 2rem 0rem !important;
    font-weight: 700;
  }

  .hero {
    padding: 4rem 0;
    justify-content: space-between;
  }

  @media (min-width: 1024px) {
    .page__meta {
      bottom: 6rem !important;
    }
  }

  
</style>

<script>
  $(document).ready(function () {
    setBackground()
  });
  $(window).resize(setBackground)

  function setBackground() {
    if ($(window).width() < 768) {
      $('.wrapper__background').css('background-image', 'url(' + $('.wrapper__background').data('bg-m') + ')')
    } else {
      $('.wrapper__background').css('background-image', 'url(' + $('.wrapper__background').data('bg') + ')')
    }
  }
</script>
