<!-- CustomCSS / JS -->

<style>
    .hero-new {
        background: url(http://constructor.biz.ua/tilda-img/trends/onebg.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: calc(100vh - 72px);
    }

    .hero-conteiner {
        max-width: unset;
        display: flex;
        flex-direction: column;
        height: 100%;
        align-items: center;
        justify-content: space-between;
        padding: 4rem 0 10rem;

    }

    .date-description {
        font-size: 30px;
        color: #ffffff;
        font-weight: 700;
        margin-top: 25px;
        max-width: 410px;
        text-align: center;

    }

    .hero-top {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .top-date {
        margin-top: 10px;
    }

    .hero-bottomm-link {
        border-radius: 50px;
        font-weight: 500;
        display: flex;
        height: 60px;
        width: 360px;
        align-items: center;
        justify-content: center;
        background: rgba(238, 53, 97, 1);
        letter-spacing: 1.23px;
        font-size: 2rem !important;
        transition: .2s;

    }

    .hero-bottomm-link:hover {
        background: rgba(112, 53, 238, 1);
    }

    #allrecords a.hero-bottomm-link,
    #allrecords a.hero-bottomm-link:hover {
        color: white !important;
    }

    .form-container {
        padding: 80px 0 80px;
    }

    @media(max-width: 1500px) {
        .hero-conteiner {
            padding: 2rem 0 5rem;
        }

        .top--logo img {
            max-width: 70%;
        }

        .top--logo {
            display: flex;
            justify-content: center;
        }
    }

    @media(max-width: 768px) {
        .form-container {
            padding: 30px 20px 50px;
        }

        .hero-new {
            height: calc(100vh - 64px);
        }

        .form-container .form__right,
        .form__info.form__info--tabs.form__info--summit {
            padding: 0 10px 0;
        }

        .form__politic {
            padding: 0 20px 30px;
        }

        .hero-new {
            background: url(http://constructor.biz.ua/tilda-img/trends/onebgMOB.jpg)
        }

        .top--logo img {
           content: url(http://constructor.biz.ua/tilda-img/trends/logoMOB.svg);
           max-width: unset;
        }
        .date-description {
            max-width: 250px;
            font-size: 18px;
        }
        .hero-conteiner {
            padding: 3rem 0 6rem;
        }
        .hero-bottomm-link {
            width: 265px;
            margin-bottom: 20px;
        }

    }
</style>

<script src="http://cbk.bizconstructor.com/jquery.plugins.min.js"></script>
<script src="http://cbk.bizconstructor.com/scripts.js"></script>
<script src="http://cbk.bizconstructor.com/scripts.prod.js"></script>
<script src="http://cbk.bizconstructor.com/scripts.min.js"></script>
<script src="http://constructor.biz.ua/tilda-img/trends/custom-trends.js"></script>

<script>
    $('a.hero-bottomm-link').on('click', function (e) {
        $('html,body').stop().animate({
            scrollTop: $('#form').offset().top + -100
        }, 1000);
        e.preventDefault();
    });
</script>
