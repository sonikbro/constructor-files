<script>
  $('#to--form').on('click', function (e) {
    $('html,body').stop().animate({
      scrollTop: $('.form.main').offset().top + 50
    }, 1000);
    e.preventDefault();
  });
</script>
<script>
  if ($(window).width() < 768) {
    $('#fbSLider').slick({
      infinite: true,
      slidesToShow: 1.15,
      slidesToScroll: 1,
      arrows: false
    });
  } else {
    $('#fbSLider').slick({
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 1,
      arrows: true,
      autoplay: true,
      autoplaySpeed: 2000,
    });
  }
</script>
